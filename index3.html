<marquee direction="right"><h1>Course Registration Form</h1></marquee>
<form action="response.html" target="_blank">
  <fieldset>
    <legend>Personal Details</legend>

    <table>
      <tr>
        <td><label for="">First Name</label></td>
        <td>
          <input
            type="text"
            name="First_Name"
            required
            placeholder="eg-krishna"
          />
        </td>
      </tr>
      <tr>
        <td><label for="">Sur Name</label></td>
        <td><input type="text" name="sur_name" /></td>
      </tr>
      <tr>
        <td><label for="">Mobile Number</label></td>
        <td><input type="tel" required name="Mobile_Number" /></td>
      </tr>
      <tr>
        <td><label for="">Email</label></td>
        <td><input type="email" required name="e_mail" /></td>
      </tr>
      <tr>
        <td><label for="">Password</label></td>
        <td><input type="password" required name="Pass_word" /></td>
      </tr>
      <tr>
        <td><label for="">Confirm Password</label></td>
        <td><input type="password" required name="Confirm_Password" /></td>
      </tr>
      <tr>
        <td>
          <label for="">DOB</label>
        </td>
        <td><input type="date" required name="_dob" /></td>
      </tr>
      <tr>
        <td><label for="">Gender</label></td>
        <td>
          <input type="radio" name="Gender" value="Male" required />Male
          <input type="radio" name="Gender" value="Female" /> FeMale
          <input type="radio" name="Gender" value="Others" />Others
        </td>
      </tr>
      <tr>
        <td><label for="">Select Country</label></td>
        <td>
          <select name="country" id="">
            <option value="IND">INDIA</option>
            <option value="USA">USA</option>
            <option value="AUS">AUSTRALIA</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="">Upload Picture</label></td>
        <td><input type="file" required name="pic" /></td>
      </tr>
      <tr>
        <td><input type="reset" /></td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <table>
      <legend>Course Details</legend>

      <tr>
        <td>
          <label>Select Course</label>
          <select id="">
            <option value="">Python Full Stack</option>
            <option value="">Java Full Stack</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Delivery Mode</label>
          <input type="radio" name="Delivery Mode" value="id" required />online
          <input type="radio" name="Delivery Mode" value="id" />offline
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Comment</label>

          <textarea name="" id="" rows="10" cols="120"></textarea>
          <legend><input type="submit" value="Submit" /></legend>
        </td>
      </tr>
    </table>
  </fieldset>
</form>
